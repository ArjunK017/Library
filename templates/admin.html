{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:500&display=swap" rel="stylesheet">
    <title>Admin page</title>
    <link rel="stylesheet" href="{% static 'css/a_style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
    <input type="checkbox" id="check">
    <label for="check">
      <i class="fas fa-bars" id="btn"></i>
      <i class="fa fa-arrow-circle-left" id="cancel"></i>
    </label>
    <header>
        <nav>
            <ul class="nav__links">
                <li><a href="{% url 'snotification' %}">Notifications</a></li>
                <li><a href="{% url 'stats' %}">Book Statistics</a></li>
            </ul>
        </nav>
        <form action="#" method="get" class="search-form">
          <input type="text" placeholder="Search..." class="search-bar">
          <button type="submit" class="search-btn"><i class="fa fa-search" aria-hidden="true"></i></button>
        </form>
        
    </header>
    <div id="mobile__menu" class="overlay">
        <a class="close">&times;</a>
        <div class="overlay__content">
            <a href="#">Notifications</a>
            <a href="#">alerts</a>
            <a href="#">About</a>
        </div>
    </div>
    <div class="sidebar">
        <a class="logo" href="/"><img src="{% static 'images/adm.png' %}" alt="logo"></a>
        <h1 class="sp">Admin</h1>
    <ul>
     <li><a href="{% url 'profile' %}"><i class="fa fa-user" aria-hidden="true"></i>My Profile</a></li>
     <li><a href="{% url 'logout_view' %}"><i class="fa fa-times-circle" aria-hidden="true"></i>Logout</a></li>
     <li><a href="{% url 'about' %}"><i class="far fa-question-circle"></i>About</a></li>
     <li><a href="{% url 'contact' %}"><i class="far fa-envelope"></i>Contact us</a></li>
    </ul>
   </div>
   <section class="services" id="options">
    <div class="services-container">
      <div class="services-box">
        <i class="fa fa-user-plus" aria-hidden="true"></i>
       <h3><a href="{% url 'register' %}" class="btn">User Registration</a></h3>
      </div>

      <div class="services-box">
        <i class="fa fa-book" aria-hidden="true"></i>
        <h3><a href="{% url 'update' %}" class="btn">Update Books</a></h3>
      </div>
      <div class="services-box">
        <i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
        <h3><a href="{% url 'fineimpo' %}" class="btn">Fine Imposition</a></h3>
      </div>

      <div class="services-box">
        <i class="fa fa-database" aria-hidden="true"></i>
        <h3>Database Manipulation</h3>
        <h3><a href="{% url 'datamanip' %}" class="btn">click here</a><h3>
      </div>
    </div>
   </section>
   <footer>
   </footer>
  </body>
</html>
